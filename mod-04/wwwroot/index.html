<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AJAX</title>

</head>

<body>
    <h1>AngularJS &amp; AJAX</h1>

    <div ng-app="myApp" ng-controller="MoviesController">
        <ul>
            <li ng-repeat="movie in movies">
                {{movie.title}}

                <img ng-src="{{movie.poster_path}}" alt="">
            </li>
        </ul>
    </div>

    <script src="./angular.js"></script>
    <script src="./angular-resource.js"></script>
    <script src="./demo.js"></script>
</body>

</html>
